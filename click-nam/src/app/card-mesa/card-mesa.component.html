

<div class="card w-100 text-center border-0 shadow rounded-0 p-3" style="max-width: 15rem; max-height: 15rem;">
    <div class="card-header d-flex align-items-center justify-content-center">
        <div class="icon me-2">
            <i class="bi bi-table"></i>
        </div>
        <h4 class="card-title mb-0">{{mesa?.nombreMesa}}</h4>
    </div>
    <div class="card-body">
        <p class="card-text">Ubicación: {{mesa?.infoMesa}}</p>
        <p class="card-text">Nº comensales: {{mesa?.capacidad}}</p>
        <p class="card-text">Ocupación max: {{mesa?.horaMaxima}}h</p>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="gap: 10px;">
        <div class="icon fs-3 me-2">
            <i class="bi bi-pencil-square"></i>
        </div>
        <div class="icon fs-3 me-2">
            <i class="bi bi-trash"></i>
        </div>
    </div>
</div>
