
    
      <div class="modal-content rounded-4 shadow ">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-7">{{title}}</h1>
          <button type="button" class="btn-close" (click)="closeModal()" ></button>
        </div>
        <div class="modal-body py-0">
          <p class="lead">{{content}}</p>
        </div>
        <div class="modal-footer flex-column border-top-0">
          @if (msg) {
            <button type="button" class="btn btn-lg w-90" (click)="activeModal.close()">Aceptar</button>
          }@else {
            <button type="button" class="btn btn-lg w-100 mx-0" (click)="activeModal.close('cliente')">Cliente</button>
            <button type="button" class="btn btn-lg w-100 mx-0" (click)="activeModal.close('restaurante')" >Restaurante</button>
          }
        </div>
      </div>
