<div class="modal-content rounded-4 shadow ">
    <div class="modal-header border-bottom-0">
      <h1 class="modal-title fs-7">{{title}}</h1>
      <button type="button" class="btn-close" (click)="this.activeModal.close()"  aria-label="Close"></button>
    </div>
    <div class="modal-body py-0">
      <p>{{mensaje}}</p>
    </div>
    <div class="modal-footer flex-column border-top-0">
        <button type="button" class="btn btn-lg w-100 mx-0" (click)="activeModal.close('SI')">Si</button>
        <button type="button" class="btn btn-lg w-100 mx-0" (click)="this.activeModal.close()" >No</button>
    </div>
  </div>
